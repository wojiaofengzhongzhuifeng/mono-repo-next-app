openapi: 3.0.3
info:
  title: Count-Number Admin API
  description: 数字管理系统管理端 API 接口文档
  version: 1.0.0
  contact:
    name: Count-Number Admin
    email: admin@example.com

servers:
  - url: http://localhost:3011/api/admin
    description: 开发环境

paths:
  /numbers:
    get:
      tags:
        - Numbers
      summary: 获取所有数字列表
      description: 获取所有数字记录，按创建时间倒序排列
      operationId: getAllNumbers
      responses:
        '200':
          description: 成功获取数字列表
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_NumberList'
              examples:
                success:
                  summary: 成功响应示例
                  value:
                    success: true
                    data:
                      - id: 11
                        value: 11111
                        label: 'test'
                        description: 'test'
                        status: 'active'
                        created_at: '2025-11-08T02:07:23.833406+00:00'
                        updated_at: '2025-11-08T02:07:23.833406+00:00'
                      - id: 8
                        value: 123321321
                        label: 'test'
                        description: 'test'
                        status: 'active'
                        created_at: '2025-11-07T05:57:47.8593+00:00'
                        updated_at: '2025-11-07T05:57:47.8593+00:00'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                error:
                  summary: 错误响应示例
                  value:
                    success: false
                    error: 'Failed to fetch numbers'

    post:
      tags:
        - Numbers
      summary: 创建新数字
      description: 创建新的数字记录
      operationId: createNumber
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNumberRequest'
            examples:
              valid:
                summary: 有效请求示例
                value:
                  value: 999
                  label: '新数字'
                  description: '这是一个测试数字'
                  status: 'active'
      responses:
        '200':
          description: 成功创建数字
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_NumberItem'
              examples:
                success:
                  summary: 创建成功示例
                  value:
                    success: true
                    data:
                      id: 12
                      value: 999
                      label: '新数字'
                      description: '这是一个测试数字'
                      status: 'active'
                      created_at: '2025-11-08T02:15:00.000000+00:00'
                      updated_at: '2025-11-08T02:15:00.000000+00:00'
                    message: 'Number created successfully'
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid:
                  summary: 参数错误示例
                  value:
                    success: false
                    error: 'Value and label are required'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /numbers/{id}:
    get:
      tags:
        - Numbers
      summary: 获取单个数字
      description: 根据ID获取单个数字记录
      operationId: getNumberById
      parameters:
        - name: id
          in: path
          required: true
          description: 数字记录的唯一标识
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: 成功获取数字记录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_NumberItem'
              examples:
                success:
                  summary: 成功响应示例
                  value:
                    success: true
                    data:
                      id: 1
                      value: 100
                      label: '第一个数字'
                      description: '这是第一个示例数字'
                      status: 'active'
                      created_at: '2025-11-07T03:34:22.649436+00:00'
                      updated_at: '2025-11-07T03:34:22.649436+00:00'
        '404':
          description: 数字记录未找到
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  summary: 资源未找到示例
                  value:
                    success: false
                    error: 'Number not found'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Numbers
      summary: 更新数字
      description: 更新指定的数字记录
      operationId: updateNumber
      parameters:
        - name: id
          in: path
          required: true
          description: 数字记录的唯一标识
          schema:
            type: integer
            format: int64
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNumberRequest'
            examples:
              valid:
                summary: 有效更新请求示例
                value:
                  value: 1000
                  label: '更新后的标签'
                  description: '更新后的描述'
                  status: 'inactive'
      responses:
        '200':
          description: 成功更新数字
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_NumberItem'
              examples:
                success:
                  summary: 更新成功示例
                  value:
                    success: true
                    data:
                      id: 1
                      value: 1000
                      label: '更新后的标签'
                      description: '更新后的描述'
                      status: 'inactive'
                      created_at: '2025-11-07T03:34:22.649436+00:00'
                      updated_at: '2025-11-08T02:20:00.000000+00:00'
                    message: 'Number updated successfully'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Numbers
      summary: 删除数字
      description: 删除指定的数字记录
      operationId: deleteNumber
      parameters:
        - name: id
          in: path
          required: true
          description: 数字记录的唯一标识
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: 成功删除数字
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Null'
              examples:
                success:
                  summary: 删除成功示例
                  value:
                    success: true
                    data: null
                    message: 'Number deleted successfully'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /stats:
    get:
      tags:
        - Statistics
      summary: 获取统计数据
      description: 获取数字记录的统计信息
      operationId: getStats
      responses:
        '200':
          description: 成功获取统计数据
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Stats'
              examples:
                success:
                  summary: 成功响应示例
                  value:
                    success: true
                    data:
                      totalCount: 4
                      activeCount: 4
                      inactiveCount: 0
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    NumberItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 记录唯一标识
          example: 1
        value:
          type: number
          description: 数字值
          example: 100
        label:
          type: string
          description: 数字标签
          example: '第一个数字'
        description:
          type: string
          description: 描述信息
          example: '这是第一个示例数字'
        status:
          type: string
          enum: [active, inactive]
          description: 状态
          example: 'active'
        created_at:
          type: string
          format: date-time
          description: 创建时间
          example: '2025-11-07T03:34:22.649436+00:00'
        updated_at:
          type: string
          format: date-time
          description: 更新时间
          example: '2025-11-07T03:34:22.649436+00:00'
      required:
        - id
        - value
        - label
        - status
        - created_at
        - updated_at

    CreateNumberRequest:
      type: object
      properties:
        value:
          type: number
          description: 数字值
          example: 999
        label:
          type: string
          description: 数字标签
          example: '新数字'
        description:
          type: string
          description: 描述信息
          example: '这是一个测试数字'
        status:
          type: string
          enum: [active, inactive]
          description: 状态，默认为 active
          example: 'active'
      required:
        - value
        - label

    UpdateNumberRequest:
      type: object
      properties:
        value:
          type: number
          description: 数字值
          example: 1000
        label:
          type: string
          description: 数字标签
          example: '更新后的标签'
        description:
          type: string
          description: 描述信息
          example: '更新后的描述'
        status:
          type: string
          enum: [active, inactive]
          description: 状态
          example: 'inactive'
      description: 更新数字的请求体，所有字段都是可选的

    StatsResponse:
      type: object
      properties:
        totalCount:
          type: integer
          format: int64
          description: 总记录数
          example: 4
        activeCount:
          type: integer
          format: int64
          description: 活跃记录数
          example: 4
        inactiveCount:
          type: integer
          format: int64
          description: 非活跃记录数
          example: 0
      required:
        - totalCount
        - activeCount
        - inactiveCount

    ApiResponse_NumberItem:
      type: object
      properties:
        success:
          type: boolean
          description: 操作是否成功
          example: true
        data:
          $ref: '#/components/schemas/NumberItem'
        message:
          type: string
          description: 操作成功信息
          example: 'Number created successfully'
      required:
        - success
        - data

    ApiResponse_NumberList:
      type: object
      properties:
        success:
          type: boolean
          description: 操作是否成功
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/NumberItem'
      required:
        - success
        - data

    ApiResponse_Stats:
      type: object
      properties:
        success:
          type: boolean
          description: 操作是否成功
          example: true
        data:
          $ref: '#/components/schemas/StatsResponse'
      required:
        - success
        - data

    ApiResponse_Null:
      type: object
      properties:
        success:
          type: boolean
          description: 操作是否成功
          example: true
        data:
          type: object
          nullable: true
          description: 空数据
          example: null
        message:
          type: string
          description: 操作成功信息
          example: 'Number deleted successfully'
      required:
        - success
        - data

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          description: 操作是否成功
          example: false
        error:
          type: string
          description: 错误信息
          example: 'Failed to fetch numbers'
      required:
        - success
        - error

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []

tags:
  - name: Numbers
    description: 数字管理相关接口
  - name: Statistics
    description: 统计信息相关接口
